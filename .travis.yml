sudo: false
language: perl
perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
notifications:
  email:
    recipients:
      - olaf@wundersolutions.com
    on_success: always
    on_failure: always
before_install:
  - eval $(curl https://travis-perl.github.io/init) --perl
install:
  - cpanm App::cpm
  - cpm install -g --with-develop --with-suggests
  - dzil authordeps --missing | xargs cpm install -g
  - dzil listdeps --missing | xargs cpm install -g
cache:
  directories:
    - ~/perl5
script:
  - dzil test
